<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <hr>
    <p class="h4 mb-4">User Signup</p>
    <div class="card">
        <div th:if="${param.success}">
            <div class="alert alert-info" th:text="'You\'ve successfully registered to our app! Email: ' + ${param.email}"></div>
        </div>


        <form action="#" th:action="@{/user/signup/save}"
          th:object="${user}"
          method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name">
        <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name">
        <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">
        <p th:errors="*{email}" class="text-danger"
           th:if="${#fields.hasErrors('email')}">
        </p>
        <input type="password" th:field="*{password}" class="form-control mb-4 w-25" placeholder="Password">
        <p th:errors="*{password}" class="text-danger"
           th:if="${#fields.hasErrors('password')}">
        </p>
        <button class="btn btn-info col-2" th:href="@{/employees/showFormForAdd}">Sign up</button>

    </form>


    </div>
</div>
</body>
</html>
